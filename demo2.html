<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

<body>

<script src="js/tvp.player_v2.js" type="text/javascript" ></script>
<div id="mod_player"></div>
<script>
    var video = new tvp.VideoInfo();
    video.setVid("s0794r1wlmu");									//视频ID
    var player =new tvp.Player();
    player.create({
        width:480,
        height:360,
        video:video,
        modId:"mod_player",
        autoplay:false,												//是否自动播放
        pic:'http://wnmgg.com/src/assets/images/tez/1.jpg',			//默认显示图片
        //视频结束配置的扩展
        vodFlashExtVars:{
            showend:0,
            favorite:0,
            searchbar:0,
        },

		//播放器显示回调
        onwrite:function(){
            console.log("播放器显示完毕");
		},
		//这种形式切换到精简模式不可以
        //flashskin:"http://imgcache.qq.com/minivideo_v1/vd/res/skins/TencentPlayerMiniSkin.swf",
    });
</script>
</body>
</html>
